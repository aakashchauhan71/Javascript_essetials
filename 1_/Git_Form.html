<html lang="en">

<head>
	<title>GIT Desktop and Account</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.questions_container {
			margin-top: 150px;
		}
	</style>

	<script>
		function hideIT() {
			const FormContainer = document.getElementById('formContainer');
			const ThanksBox = document.getElementById('ThanksBox');
			FormContainer.style.display = "none";

		}
	</script>
</head>

<body>
	<div id="formContainer" style="max-width: 700px; margin: auto">
		<div class="p-4 mt-3 text-light bg-info">
			<h3>Git Desktop and Account setup</h3>
		</div>
		<div class="questions_container"></div>
		<div>
			1. Have you downloaded Git Desktop App on your laptop?
			<div class="ml-3">
				<input type="radio" name="isGitDesktopDownloaded" /> Yes <br />
				<input type="radio" name="isGitDesktopDownloaded" /> No <br />
			</div>
		</div>

		<div class="mt-3">
			3.Please enter your git account's email address

			<br />
			<input placeholder="Enter your email" class="form-control" />
		</div>

		<button onclick="hideIT()" class="btn mt-5 btn-info pl-3 pr-3">Submit</button>
	</div>

	<div id="ThanksBox" style="max-width: 700px; display: none; margin: auto;">
		<h1 class="text-info">Thanks!</h1>
		<p>Your Response was submitted</p>
	</div>
</body>

</html>
