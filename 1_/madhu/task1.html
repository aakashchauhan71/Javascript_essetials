<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button click</title>
    <style>
        button{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>onclick Demo</h2>
    <div id="button"> 
   <button   onclick="btn();">Hello</button><br>
</div>
    <script>
                function btn() {
                    const   divBlock =  document.getElementById("button");
                    divBlock.innerHTML += "<button> New button </button><br> ";
                
                        
                }
    </script>
</body>
</html>
