<!DDOCTYPE html>
<html lang="en">
   <head>
      <title>GIT Desktop and Account</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <style>
         body {
            margin-top: 50px;
            text-align: center;
         }
      </style>
      <script>
         var user = [
            {
               userId: 1,
               name: "Shubham",
               para: "Saini",
            },
            {
               userId: 2,
               name: "Rohit",
               para: "Wadhva",
            },
         ];
         function loadData() {
            for (user of user) {
               document.getElementById("shub").innerHTML += `
               <h1 style="color: red">${user.name}</h1>
               <h2 style="color: green">${user.para}</h2>
               `;
            }
         }
      </script>
   </head>
   <body>
      <button class="button-data" onclick="loadData()">Hello</button>
      <h2 id="shub"></h2>
   </body>
</html>
