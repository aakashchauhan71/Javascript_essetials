<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Task 2</title>
      <style>
         .divs {
            text-align: center;
         }
         .divs button {
            width: 70px;
            padding: 5px;
            margin: 10px;
            border-radius: 6px;
         }
      </style>
      <script>
         function activate(element, user) {
            element.style.backgroundColor = "yellow";
            element.style.color = "red";
            element.innerHTML = user;
         }
      </script>
   </head>
   <body>
      <div class="divs">
         <button onclick="activate(this,'HTML')">Click ME</button>
         <button onclick="activate(this,'Java')">Click Me</button>
         <button onclick="activate(this,'CSS')">Click Me</button>
      </div>
   </body>
</html>
