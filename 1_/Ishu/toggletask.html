<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Toggle Task 2 </title>


   <style>
      .change {
         font-size: 20px;
         background-color: yellow;
         color: white;
      }

      .mydiv button {
         margin: 20px 20px 20px 20px;
         color: black;
         border-radius: 10px;
         border: 1px solid blue;
         width: 100px;
         height: 40px;
         font-weight: bold;
      }
   </style>

   <script>
      function activate(button) {
         button.classList.toggle("change");
      }
   </script>

</head>

<body>
   <div class="mydiv">
      <button id="button" onclick="activate(this)">HTML</button>
      <button id="button" onclick="activate(this)">CSS</button>
      <button id="button" onclick="activate(this)">JAVA</button>
      <button id="button" onclick="activate(this)">AJAX</button>
   </div>
</body>

</html>
