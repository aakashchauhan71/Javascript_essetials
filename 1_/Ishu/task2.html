   <script>
      
            // CR: code looks fine
      function activate(elem, text) {
         elem.style.backgroundColor = "yellow";
         elem.style.color = "black";
         elem.innerHTML = text;
      }
   </script>

</head>

<body>
   <div class="mydiv">
      <button id="button" onclick="activate(this ,'Click')">HTML</button>
      <button id="button" onclick="activate(this ,'Click')">CSS</button>
