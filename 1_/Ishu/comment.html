<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS COMMENT</title>
</head>

<body>
   <h1 id="myH"></h1>
   <p id="myP"></p>
   <p id="cmt"></p>

</body>
<script>
   /*
      The code below will change
      the heading with id = "myH"
      and the paragraph with id = "myP"
   */
   // Change heading:
   document.getElementById("myH").innerHTML = "Ishu Gupta";
   // Change paragraph:
   document.getElementById("myP").innerHTML = "Ishu Tayal";

   var x = 10; // Declare x, give it the value of 10
   var y = x + 5; // Declare y, give it the value of x + 5

   // Write y:
   document.getElementById("cmt").innerHTML = y;
</script>

</html>
