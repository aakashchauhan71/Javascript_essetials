<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS VARIABLE</title>
</head>

<body>
   <p id="var1"></p>
   <p id="var2"></p>
   <p id="var3"></p>
   <p id="var4"></p>
</body>
<script>
   var x = 9;
   var y = 10;
   var z = x + y;
   document.getElementById("var1").innerHTML = "Value of z is : " + z;

   //id var2 code
   var pi = 3.14;
   var name = "Ishu";
   var answer = 'Yes I Am.';
   document.getElementById("var2").innerHTML =
      pi + "<br>" + name + "<br>" + answer;

   //declare many variable
   var name = "Ishu",
      carName = "HondaCity",
      price = 120000;
   document.getElementById("var3").innerHTML = carName;

   //Using Arithmetic
   var x = 5 + 9 + 3;
   document.getElementById("var4").innerHTML = x;
</script>

</html>
