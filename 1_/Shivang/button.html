<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript button onclick</title>
</head>
<body>
    <div id="d1"></div>
    <br>
    <button onclick="generate()">Hello</button>
    <script>
        
        // code looks fine
        function generate(){
            document.getElementById("d1").innerHTML = "<button>Generate button</button><br>";
        }
    </script>
</body>
</html>
