
<html>
<body>

<h2>JavaScript objects cannot be compared</h2>


<p id="demo"></p>

<script>
var x = new String("javascript");  // x is an object
var y = new String("javascript");  // y is an object
document.getElementById("demo").innerHTML = 'new String("javascript") === new String("javascript") :'+' '+(x===y)+'<br>';

 x = new String("javascript");  // x is an object
 y = new String("javascript");  // y is an object
document.getElementById("demo").innerHTML += 'new String("javascript") == new String("javascript") :'+' '+(x==y);
</script>
</script>

</body>
</html>
