<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Infinity is returned if you calculate a number outside the largest possible number:</p>

<p>The toString() method can output numbers from base 2 to 36:</p>
<p>to.precision() is used to print after decimal digits</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var myNumber = 2; 
var txt = "";
while (myNumber != Infinity) {
   myNumber = myNumber * myNumber;
   txt = txt + myNumber + "<br>";
}
document.getElementById("demo").innerHTML = txt;


var myNumber = 5;
document.getElementById("demo1").innerHTML =
"(32) : " + myNumber.toString(32)+ "<br>" + 
" Decimal : " + myNumber.toString(10) + "<br>" +
" Hexadecimal : " + myNumber.toString(16) + "<br>" +
" Octal : " + myNumber.toString(8) + "<br>" +
" Binary : " + myNumber.toString(2);

var n=3.14323832893;
document.getElementById("demo2").innerHTML=n.toPrecision(3)+"<br>"+
n.toPrecision(4)+"<br>"+
n.toPrecision(6)+"<br>"+
n.toPrecision(8);
</script>

</body>
</html>
